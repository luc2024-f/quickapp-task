<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taichi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .Taichi {
            width: 200px; /* 调整宽度以适应旋转 */
            height: 200px; /* 调整高度以适应旋转 */
            margin: auto; /* 居中显示 */
            border-top: 100px solid #000;
            border-right: 100px solid #000;
            border-left: 100px solid #fff;
            border-bottom: 100px solid #fff;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 1px #000;
            position: relative;
            animation: rotate 10s linear infinite; /* 旋转动画 */
            transform-origin: center; /* 旋转中心 */
            transition: animation-play-state 0s; /* 确保动画状态变化是瞬时的 */
        }
        .Taichi:before {
            content: "";
            width: 30.5px;
            height: 30.5px;
            border-radius: 50%;
            background-color: #000;
            border: 35px solid #fff;
            position: absolute;
            left: -14.5px;
            top: -14.5px;
        }
        .Taichi:after {
            content: "";
            width: 30.5px;
            height: 30.5px;
            border-radius: 50%;
            background-color: #fff;
            border: 35px solid #000;
            position: absolute;
            right: -14.5px;
            bottom: -14.5px;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="Taichi"></div>
    <script>
    const taichi = document.querySelector('.Taichi');
    let angle = 0; // 初始角度
    let speed = 0.01; // 初始旋转速度，单位是弧度每秒
    let animationFrameId; // 用于存储requestAnimationFrame的ID

    // 更新太极图旋转角度的函数
    function updateRotation() {
        taichi.style.transform = `rotate(${angle}rad)`; // 更新太极图的旋转角度
        angle += speed; // 根据速度增加角度
        if (angle >= 2 * Math.PI) {
            angle -= 2 * Math.PI; // 如果角度超过360度，重置角度
        }
        animationFrameId = requestAnimationFrame(updateRotation); // 递归调用以实现平滑动画
    }

    // 初始化旋转
    animationFrameId = requestAnimationFrame(updateRotation);
    </script>
</body>
</html>
